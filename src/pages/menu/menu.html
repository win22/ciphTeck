<ion-menu [content]="myContent">
<ion-header>
  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullsceen>
 <ion-list>
   <ion-item-divider color="primary">
     <h3>Categories</h3>
   </ion-item-divider>
   <button menuClose ion-item *ngFor="let category of categories" >
      <h3>{{category.title}}</h3>
      <p>{{ category.description}}</p>
      <ion-icon item-left color="primary" [name]="category.icon"></ion-icon>
   </button>
   <ion-item-divider color="primary">
      <h3>Mon Compte</h3>
    </ion-item-divider>
    <button menuClose ion-item>
        <h3>Shopping App</h3>
        <p>Bienvenue</p>
        <ion-icon item-left color="primary" name="contact"></ion-icon>
     </button>
     <button menuClose ion-item>
        <h3>Boite de réception</h3>
        <p>Consulter vos messages et notifications</p>
        <ion-icon item-left color="primary" name="mail"></ion-icon>
     </button>
     <button menuClose ion-item>
        <h3>Mon Panier</h3>
        <p>Consultez votre panier</p>
        <ion-icon item-left color="primary" name="cart"></ion-icon>
     </button>
     <button menuClose ion-item>
        <h3>A propos</h3>
        <ion-icon item-left color="primary" name="help-circle"></ion-icon>
     </button>
     <button menuClose ion-item>
        <h3>Déconnexion</h3>
        <ion-icon item-left color="primary"  name="share-alt"></ion-icon>
     </button>
 </ion-list>
 

</ion-content>
</ion-menu>
<ion-nav id="nav" #myContent [root]="rootPage"></ion-nav>
